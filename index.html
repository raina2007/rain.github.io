<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Raina's Webpage #2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>
    <style>
      body {
        background-color: #ffd0d7;
        font-family: 'Times New Roman', Times, serif;
        text-align: center;
      }

      h1 {
        font-size: 30px;
        color: black;
      }

      img {
        width: 100px;
        height: 100px;
        position: absolute;
        top: 0;
      }

      .bunny {
        left: 400px;
      }

      img.second {
        right: 400px;
      }

      #defaultBlock {
        display: table;
        width: 100%;
        margin-top: 50px;
      }

      div {
        float: left;
        height: 470px;
        width: 30%;
        padding: 10px;
        margin: 10px;
      }

      #block1 {
        background-color: #e6cedd;
      }

      #block2 {
        background-color: #f1bdc9;
      }

      #block3 {
        background-color: #e6ced1;
      }

      h2 {
        text-align: center;
        color: white;
      }

      #musicVideo {
        margin-top: 50px; /* Adjust the top margin as needed */
      }
    </style>
  </head>
  <body>
    <h1>Raina's Webpage #2</h1>
    <img class="bunny" src="bunny.jpg" alt="Bunny Image">
    <img class="second" src="Untitled_design-removebg-preview (1).png" alt="Second Image">
    
    <main id="defaultBlock">
      <div id="block1">
        <h2>Title 1</h2>
        Random Text
      </div>
      <div id="block2">
        <h2>LE SSERAFIM</h2>
        <iframe id="musicVideo" width="350" height="200" src="https://www.youtube.com/embed/hLvWy2b857I?si=qnBVlLBZzl_GVpY8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
      <div id="block3">
        <h2>p5.js Animation</h2>
        <div id="p5Canvas"></div>
        <script>
          var x = 175;
          var y = 175;
          function setup() {
            createCanvas(350, 350).parent('p5Canvas');
            background(255, 255, 255);
          }
          function draw() {
            for (let i = 0; i < 100; i++){
              stroke('pink');
              var corner = random(1,3);
              corner = round(corner);
              if (corner == 1){
                x = (x + 175) / 2;
                y = (y + 0) / 2;
                point(x, y);
              }
              if (corner == 2){
                x = (x + 350) / 2;
                y = (y + 350) / 2;
                point(x, y);
              }
              if (corner == 3){
                x = (x + 0) / 2;
                y = (y + 350) / 2;
                point(x, y);
              }
            }
          }
        </script>
      </div>
    </main>
  </body>
</html>
